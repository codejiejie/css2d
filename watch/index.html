<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .clock{
        width: 200px;
        height: 200px;
        background: radial-gradient(#fff,#ccc);
        margin: auto;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom:0;
        border-radius: 50%;
        border: 5px solid pink;
        box-shadow: 0 0 5px #000;
    }
</style>
<script>
    window.onload=function () {
        var clock=document.getElementsByClassName("clock")[0];
        mark();
        var date=new Date();
        var dh=date.getHours();
        var dm=date.getMinutes();
        var ds=date.getSeconds();
        var h=pointer(6,40,"#000",dh*30+dm*6/12);
        var m=pointer(4,70,"#000",dm*6);
        var s=pointer(2,80,"red",ds*6);


        setInterval(function () {
            var date=new Date();
            var dh=date.getHours();
            var dm=date.getMinutes();
            var ds=date.getSeconds();
            h.style.transform="rotate("+(dh*30+dm*6/12)+"deg)";
            m.style.transform="rotate("+dm*6+"deg)";
            s.style.transform="rotate("+ds*6+"deg)";
        },1000)
        function mark() {
            for(var i=0;i<60;i++){
                var div=document.createElement("div");
                var widths,heights;
                if(i%5==0){
                    widths=6;
                    heights=10;
                }else{
                    widths=2;
                    heights=4;
                }
                div.style.cssText="width:"+widths+"px;height:"+heights+"px;background:red;position:absolute;left:"+(200-widths)/2+"px;transform:rotate("+i*6+"deg);transform-origin:center 100px"
                clock.appendChild(div);
            }
        }
        function pointer(w,h,b,a) {
            var div=document.createElement("div");
            var lefts=(200-w)/2;
            var tops=200/2-h;
            div.style.cssText="width:"+w+"px;height:"+h+"px;background:"+b+";position:absolute;left:"+lefts+"px;top:"+tops+"px;border-radius:50%;"
            div.style.transform="rotate("+a+"deg)";
            div.style.transformOrigin="center bottom";
            clock.appendChild(div);
            return div;
        }




    }
</script>
<body>
    <div class="clock">
        
    </div>
</body>
</html>
